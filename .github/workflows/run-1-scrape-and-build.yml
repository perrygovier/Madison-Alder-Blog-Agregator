name: Run-1 Scrape and Build

on:
  push:
    branches:
      - main
  schedule:
    # Daily at 06:00 UTC â€“ adjust as needed.
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: run-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: run-1/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run scraper and build site
        run: npm run build

      # Optional: wire this up to GitHub Pages or another static host
